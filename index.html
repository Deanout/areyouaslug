<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>areyouaslug</title>
    <style>
      /* Flexbox keeps the <h1> dead‑center vertically & horizontally */
      html,body{
        height:100%;margin:0;
        display:flex;justify-content:center;align-items:center;
        background:#fff;color:#000;
        /* clamp(): 2 rem minimum, scales up with viewport, tops out at 4 rem */
        font:clamp(2rem,6vw,4rem)/1.2 system-ui,Arial,sans-serif;
        text-align:center;
      }
      h1{margin:0}
    </style>
  </head>

  <body style="background-image: url('Slug.jpg');">
    <h1 id="msg">yes</h1>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name   = params.get('n')?.toLowerCase();

      if (name === 'dean' || name === 'evan') {
        const proper = name[0].toUpperCase() + name.slice(1);
        document.getElementById('msg').textContent = `${proper} is not a slug`;
      }
    </script>
  </body>
</html>
