<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>areyouaslug</title>
    <style>
      /* Center the <h1> */
      html,body{
        height:100%;margin:0;
        display:flex;justify-content:center;align-items:center;
        color:#000;
        font:clamp(2rem,6vw,4rem)/1.2 system-ui,Arial,sans-serif;
        text-align:center;
      }

      /* Full‑screen, no‑tile background */
      body{
        background:url('Slug.jpg') center/cover no-repeat;
        /* optional: keep it fixed during scroll (site is one page anyway) */
        /* background-attachment: fixed; */
      }

      h1{margin:0}
    </style>
  </head>

  <body>
    <h1 id="msg">yes</h1>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name   = params.get('n')?.toLowerCase();

      if (name === 'dean' || name === 'evan') {
        const proper = name[0].toUpperCase() + name.slice(1);
        document.getElementById('msg').textContent = `${proper} is not a slug`;
      }
    </script>
  </body>
</html>
