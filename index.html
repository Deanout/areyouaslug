<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>areyouaslug</title>
    <style>
      html,body{
        height:100%;margin:0;
        display:flex;justify-content:center;align-items:center;
        background:#fff;color:#000;font:4rem/1 system-ui,Arial,sans-serif;
      }
      h1{margin:0}
    </style>
  </head>

  <body>
    <h1 id="msg">yes</h1>

    <script>
      // 1. Grab the search params
      const params = new URLSearchParams(window.location.search);
      const name   = params.get('n')?.toLowerCase();   // ?n=dean or n=evan

      // 2. Decide what to show
      if (name === 'dean' || name === 'evan') {
        const proper = name.charAt(0).toUpperCase() + name.slice(1);   // Dean / Evan
        document.getElementById('msg').textContent = `${proper} is not a slug`;
      }
    </script>
  </body>
</html>
